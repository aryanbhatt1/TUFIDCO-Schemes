<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendors/bootstrap5.1.3/dist/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MapBox -->
    <script src='{% static 'vendors/mapbox-gl-js/v0.47.0/mapbox-gl.js' %}'></script>
    <link rel="stylesheet" href='{% static 'vendors/mapbox-gl-js/v0.47.0/mapbox-gl.css' %}'/>
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logo_trans.ico'%}">
    {% block extrastyle %}{% endblock %}
  </head>
    <!-- End Head -->
    <!-- Start Body -->
    <body>
      {% block content %}
      {% endblock %}
      {% load static %}
      <script src="{% static 'vendors/bootstrap5.1.3/dist/js/bootstrap.bundle.js' %}"></script>
      <script src="{% static 'vendors/jquery-3.4.1/jquery-3.4.1.slim.js' %}"></script>
      <script src="{% static 'vendors/popper-1.16.0/dist/umd/popper.min.js' %}"></script>
      <!-- Bootstrap JS-->
      <script src="{% static 'vendors/bootstrap/4.4.1/js/bootstrap.min.js' %}"></script>
      <!-- Custom JS-->
      {% load static %}
        <script src="{% static 'js/plugins.js' %}"></script>
      {% block js-foot %}{% endblock %}
    </body>
    <!-- End Body -->
</html>
